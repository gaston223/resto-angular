<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" *ngIf="card.id==='brg'">
          <div *ngFor="let b of burgers"> 
            <span> {{b.title}} : </span>
            <span> {{b.description}} </span> 
            <span class="price"> {{b.price | currency:'EUR':'symbol':'1.2-2' }} </span> 
            <mat-divider></mat-divider>
          </div>
        </mat-card-content>

        <mat-card-content class="dashboard-card-content" *ngIf="card.id==='glt'">
            <div *ngFor="let g of galettes"> 
                <span> {{g.title}} : </span>
                <span> {{g.description}} </span> 
                <span class="price"> {{g.price | currency:'EUR':'symbol':'1.2-2' }} </span> 
                <mat-divider></mat-divider>
              </div>
        </mat-card-content>

        <mat-card-content class="dashboard-card-content" *ngIf="card.id==='pzz'">
            <div *ngFor="let p of pizzas"> 
                <span> {{p.title}} : </span>
                <span> {{p.description}} </span> 
                <span class="price"> {{p.price | currency:'EUR':'symbol':'1.2-2' }} </span> 
                <mat-divider></mat-divider>
              </div>
        </mat-card-content>
        
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
